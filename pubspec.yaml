name: fitness_tracker
description: A comprehensive fitness tracking application built with Flutter.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  animate_do: ^3.3.9
  cloud_firestore: ^4.17.5
  cupertino_icons: ^1.0.8
  firebase_auth: ^4.16.0
  firebase_core: ^2.32.0
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  http: ^1.4.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  path: ^1.9.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
