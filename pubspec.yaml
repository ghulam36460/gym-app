version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  animate_do: ^4.2.0
  cloud_firestore: ^5.6.11
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_sign_in: ^7.1.1
  http: ^1.4.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  path: ^1.9.1
  provider: ^6.1.5
  shared_preferences: ^2.2.3
  sqflite: ^2.4.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
