<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Comprehensive fitness tracking application built with Flutter. Track workouts, monitor progress, and achieve your fitness goals.">
  <meta name="keywords" content="fitness, tracker, workout, exercise, health, flutter, web app">
  <meta name="author" content="Fitness Tracker App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Fitness Tracker - Your Personal Fitness Companion">
  <meta property="og:description" content="Track workouts, monitor progress, and achieve your fitness goals with our comprehensive fitness tracking app.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Fitness Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Fitness Tracker - Your Personal Fitness Companion</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
